<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-ima">
            <img src="./imagens/undraw_shopping_re_hdd9.svg" alt="cadastro no shopping">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="Firstname">Primeiro Nome</label>
                        <input id="Firstname" type="text" name="Firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="Lastname">Segundo Nome</label>
                        <input id="Lastname" type="text" name="Lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="e-mail" type="email" name="e-mail" placeholder="Digite seu E-mail" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="Number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(XX) X XXXX-XXXX" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="password">Confirme sua Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Femenino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
